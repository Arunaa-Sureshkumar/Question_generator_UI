<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Question Generator</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./images/favicon.png" rel="icon">
  <link href="./images/apple-touch-icon.png" rel="apple-touch-icon">

</head>

<body>

  <!-- ======= Header ======= -->
  <include src="./partials/common/zen-class-header.html"/>


  <main id="main" class="mt-5">

      <div class="row">
        <section class="col-md-1">
          <div class="row align-items-center">
            <div class="variableList" id="variableList"></div>
          </div>
        </section>
        <section id="questiongenerator" class="col-md-10 questiongenerator">
          <div class="container">
            <div>
              <div>
                <h1 class="col-md-8">Question Generator</h1>
                
              </div>
              <div class="mb-3" id="step-one" data-bs-toggle="tooltip"
                title="Question name">
                <textarea type="text" id="questionname" class="form-control questionnameinp" placeholder="Question Name" rows="1"></textarea>
              </div>
              <div class="mb-3" id="step-one" data-bs-toggle="tooltip"
                title="Enter the Question">
                <div class="d-flex flex-row">
                  <label  class="form-label heading" id="basic-addon1">Question</label>
                  <button type="button" id="defvar" class="plusbtn btn btn-success">+</button>
                </div>
                <textarea type="text" id="question" class="form-control questioninp"  placeholder="Question" aria-label="question"
                  aria-describedby="basic-addon1" rows="3"></textarea>
                <!-- <button type="button" class="btn btn-success" id="btn-1">Add Variable</button> -->
              </div>


              <div id="defvardisp" class="container">
                <div class="d-flex flex-row flex-wrap" id="defvardisplay"></div>
              </div>

              <div class="mb-3" data-bs-toggle="tooltip" title="click to create const variables">
                <div class="d-flex flex-row">
                  <label  class="form-label heading" id="basic-addon1">Constants</label>
                  <button type="button" id="constvarbut" class="constbtn btn btn-success">+</button>
                </div>
                <div class="d-flex flex-row flex-wrap" id="constvardisp"></div>
              </div>

              <div class="mb-3" id="step-one" id="step-six" data-bs-toggle="tooltip"
                title="Enter respective explanantion for the given question">
                <div class="d-flex flex-row">
                  <label for="solution" class="form-label heading">Solution </label>
                  <button type="button" id="chunkvar" class="plusbtn btn btn-success">+</button>
                </div>
                <textarea class="form-control" placeholder="Explanantion for the given question" id="solution" value="var0" rows="3"></textarea>
                <!-- <a href="https://www.HostMath.com/" target="_blank">HostMath</a> -->
              </div>



              <!-- <div id="chanvardisplay"></div> -->
              <div id="chanvardisp" class="container">
                <div class="d-flex flex-row flex-wrap" id="chanvardisplay"></div>
              </div>

              <div>
                <div id="myDropdown" class="dropdown-content" >
                  <div class="d-flex flex-row flex-wrap">
                    <button class="d-block dropdownbut btn btn-success" id="calclcm" value="lcm">LCM</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcadd" value="add">ADD</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcsub" value="sub">SUB</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcmul" value="multiplication">Mul</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcdiv" value="division">Div</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcsquare" value="square">Square</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcsqroot" value="squareroot">SqRoot</button>
                    <button class="d-block dropdownbut btn btn-success" id="calccube" value="cube">Cube</button>
                    <button class="d-block dropdownbut btn btn-success" id="calccuberoot" value="cuberoot">CuRoot</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcfact" value="factorial">Factorial</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcassign" value="assign" style="border-top: black;">Assign</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcdiff" value="difference">Difference</button>
                    <button class="d-block dropdownbut btn btn-success" id="calcper" value="percentage">Percentage</button>
                    <button class="d-block dropdownbut btn btn-success" id="calclog" value="log">Log</button>
                  </div>
                </div>
                <div id="checkboxes" style="display:none;">
                  <div id="checkboxall" class="d-flex flex-row flex-wrap"></div>
                </div>
                <div id="checkboxselect" style="display:none; margin-bottom:15px ;"></div>
              </div>
              <div >
                <div class="d-flex flex-row flex-wrap aoptions" id="alloptions">
                  
                  <div class="options d-flex flex-column">
                    <label class="Option1 btn btn-success" id="optlabel1" name="option1">Option 1</label>
                    <input type="text" id="option1" class="optinp">
                  </div>
                  <div class="options d-flex flex-column">
                    <label class="Option2 btn btn-success" id="optlabel2" name="option2">Option 2</label>
                    <input type="text" id="option2" class="optinp">
                  </div>
                  <div class="options d-flex flex-column">
                    <label class="Option3 btn btn-success" id="optlabel3" name="option3">Option 3</label>
                    <input type="text" id="option3" class="optinp">
                  </div>
                  <div class="options d-flex flex-column">
                    <label class="Option4 btn btn-success" id="optlabel4" name="option4">Option 4</label>
                    <input type="text" id="option4" class="optinp">
                  </div>
                </div>
                
                  <div class="flex flex-wrap" id="optionfunc" style="display:none;">
                    <button id="optadd" class="btn btn-success optactions">Add</button>
                    <button id="optsub" class="btn btn-success optactions">Sub</button>
                    <button id="optmul" class="btn btn-success optactions">Mul</button>
                    <button id="optsq" class="btn btn-success optactions">Square</button>
                  </div>
                  
                  <input id="optnum" type="text" style="display:none;">
                <!-- <button id="addoption" class="btn btn-success optbut">+</button> -->
                <div id="alloptionvar1" class="flex" style="display:none;"></div>
              </div>
              <div>
                <button type="button" class="btn btn-success generatebut" id="generatebtn">Generate</button>
                <div id="dispgenvar" class="d-flex flex-row flex-wrap"></div>
                <div id="dispgenvar2" class="dispgenvar2"></div>
              </div>
              <div>
                <button type="button" class="btn btn-success" id="save">Save</button>
                <a id="show"> <button type="button" class="btn btn-success" id="show">Show</button></a>
              </div>


          </div>

        </section>

<!-- <div id="container">
  <div id="editor">
  </div>
</div> -->


  </main>
  
  <!-- End #main -->

  <!-- ======= Footer ======= -->
  <a href="#" class="back-to-top d-flex align-items-center
      justify-content-center"><i class="fa-solid fa-arrow-up"></i></a>

</body>

</html>
